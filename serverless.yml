service: hello-world

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    zip: true
    dockerizePip: non-linux

package:
  exclude:
    - .venv/**
    - node_modules/**
    - .git/**
    - __pycache__/**

provider:
  name: aws
  runtime: python3.6
  stage: ${opt:stage, 'dev'}

functions:
  hello_world:
    handler: handler.call
